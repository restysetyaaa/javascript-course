<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 7 Exercise - Greeting</title>
  </head>

  <body>
    <script>
      // 7a - 7b - 7c
      function greet(name) {
        if (!name) {
          console.log("Hello, there!");
        } else {
          console.log(`Hello, ${name}!`);
        }
      }

      greet("Resty"); // 7b
      greet(); //7c - "Hi, undefined!" -> "Hi, there"
    </script>
  </body>
</html>
