<!DOCTYPE html>
<html>
  <head>
    <title>Lesson 7 Exercise - Convert Length</title>
  </head>

  <body>
    <script>
      function convertLength(length, from, to) {
        if (
          (from === "km" || from === "miles" || from === "ft") &&
          (to === "km" || to === "miles" || to === "ft")
        ) {
          if (from === to) {
            return console.log(`${length} ${to}`);
          } else if (from === "km") {
            if (to === "miles") {
              return console.log(`${length / 1.6} ${to}`);
            } else if (to === "ft") {
              return console.log(`${length * 3281} ${to}`);
            }
          } else if (from === "miles") {
            if (to === "ft") {
              return console.log(`${length * 5280} ${to}`);
            } else if (to === "km") {
              return console.log(`${length * 1.6} ${to}`);
            }
          } else if (from === "ft") {
            if (to === miles) {
              return console.log(`${length / 5280} ${to}`);
            } else if (to === "km") {
              return console.log(`${length / 3281} ${to}`);
            }
          }
        } else {
          return console.log(`Invalid unit: ${from}, ${to}`);
        }
      }

      convertLength(50, "miles", "km");
      convertLength(32, "km", "miles");
      convertLength(50, "km", "km");

      convertLength(5, "miles", "km");
      convertLength(5, "miles", "ft");
      convertLength(5, "km", "ft");

      convertLength(5, "lbs", "lbs");
    </script>
  </body>
</html>
