<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>

  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const massage = "hello";
      console.log(massage);
      console.log(";");

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;
      //variable2 = 5; //error
      console.log(variable2);

      var variable3 = 10;

      console.log(typeof 3); //mengecek tipe nilai dari '3'
      console.log(typeof variable2); //mengecek tipe nilai dari '3variable2'
      console.log(typeof massage);
    </script>
  </body>
</html>
