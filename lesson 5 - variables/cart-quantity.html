<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button
      onclick="
        cartQuantity++;
        console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Add to Cart
    </button>

    <button
      onclick="
        cartQuantity = cartQuantity+2;
        //cartQuantity += 2; -> shortcut
        console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      +2
    </button>

    <button
      onclick="
        cartQuantity = cartQuantity+3;
        console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      +3
    </button>

    <button
      onclick="
      cartQuantity=0;
      console.log('Cart was reset'); 
      console.log(`Cart Quantity: ${cartQuantity}`)"
      ;
    >
      Reset Cart
    </button>

    <!-- tambahan exercise -->
    <!-- 5h -->
    <button
      onclick="
            cartQuantity += 4;
        console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +4
    </button>

    <button
      onclick="
            cartQuantity += 5;
            console.log(`Cart quantity: ${cartQuantity}`);"
    >
      +5
    </button>

    <!-- 5i -->
    <button
      onclick="
            cartQuantity--;
            console.log(`Cart quantity: ${cartQuantity}`);
        "
    >
      Remove from cart
    </button>

    <!-- 5j -->
    <button
      onclick="
            cartQuantity -= 2;
            console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      -2
    </button>

    <button
      onclick="
            cartQuantity -= 3;
            console.log(`Cart quantity: ${cartQuantity}`);
    "
    >
      -3
    </button>
    <!-- end tambahan exercise -->
    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
