<!DOCTYPE html>
<html>
  <head>
    <title>Booleans and If-Statements Exercise</title>
  </head>

  <body>
    <script>
      /*
            Untuk menjalankannya gantian diset komen ya tiap nomor/tiap blok!
        */

      // 6a & 6b
      const hour = 4;

      if (hour >= 6 && hour <= 12) {
        console.log("Good morning!");
      } else if (hour >= 13 && hour <= 17) {
        console.log("Good afternoon!");
      } else {
        console.log("Good night!");
      }

      // 6c
      //const hour = 15;
      const name = "Resty";
      if (hour >= 6 && hour <= 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
