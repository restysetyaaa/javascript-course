<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity Improve</title>
  </head>

  <body>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
      Show Quantity
    </button>

    <button
      onclick="
        if (cartQuantity+1 > 10) {
            alert(`The cart is full! Your items now: ${cartQuantity}, Max items=10`);
        } else {   
            cartQuantity++;         
            console.log(`Cart quantity: ${cartQuantity}`);
        }"
    >
      Add to Cart
    </button>

    <button
      onclick="
        if (cartQuantity+2 > 10) {
            cartQuantity-=2;
            alert(`The cart is full! Your items now: ${cartQuantity}, Max items=10`);
        } else {
            cartQuantity+=2;
            console.log(`Cart quantity: ${cartQuantity}`);
        }"
    >
      +2
    </button>

    <button
      onclick="
        if (cartQuantity+3 > 10) {
            alert(`The cart is full! Your items now: ${cartQuantity}, Max items=10`);
        } else {      
            cartQuantity+=3;
            console.log(`Cart quantity: ${cartQuantity}`);
        }"
    >
      +3
    </button>

    <button
      onclick="
        cartQuantity=0;
        console.log('Cart was reset'); 
        console.log(`Cart Quantity: ${cartQuantity}`);"
    >
      Reset Cart
    </button>

    <!-- tambahan exercise -->
    <!-- 5h -->
    <button
      onclick="
            if (cartQuantity+4 > 10) {
            alert(`The cart is full! Your items now: ${cartQuantity}, Max items=10`);
            } else { 
                cartQuantity+=4;
                console.log(`Cart quantity: ${cartQuantity}`);
            }"
    >
      +4
    </button>

    <button
      onclick="
            if (cartQuantity+5 > 10) {
                alert(`The cart is full! Your items now: ${cartQuantity}, Max items=10`);
            } else {
                cartQuantity+=5;
                console.log(`Cart quantity: ${cartQuantity}`);
            }"
    >
      +5
    </button>

    <!-- 5i -->
    <button
      onclick="
            if(cartQuantity-1 < 0){
                alert(`Not enough items in the cart, Your items now: ${cartQuantity}`);
            } else{                
                cartQuantity--;
                console.log(`Cart quantity: ${cartQuantity}`);
            }"
    >
      Remove from cart
    </button>

    <!-- 5j -->
    <button
      onclick="
            if(cartQuantity-2 < 0){
                alert(`Not enough items in the cart, Your items now: ${cartQuantity}`);
            } else {
                cartQuantity -= 2;
                console.log(`Cart quantity: ${cartQuantity}`);
            }"
    >
      -2
    </button>

    <button
      onclick="

        if(cartQuantity-3 < 0){
            alert(`Not enough items in the cart, Your items now: ${cartQuantity}`);
        } else{    
            cartQuantity -= 3;        
            console.log(`Cart quantity: ${cartQuantity}`);
        }"
    >
      -3
    </button>
    <!-- end tambahan exercise -->

    <script>
      let cartQuantity = 0;
    </script>
  </body>
</html>
