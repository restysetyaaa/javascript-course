<!DOCTYPE html>
<html>
  <head>
    <title>HTML CSS Review</title>
    <style>
      .red-button {
        background-color: red;
        color: white;
        border: none;
      }

      .yellow-button {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <button title="good job!" class="red-button">hello</button>
    <p>paragraph of <button class="yellow-button">hello</button> text</p>
  </body>
